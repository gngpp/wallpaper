plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'junit:junit:4.13'
    compile 'io.vertx:vertx-core:4.1.0'
    compile 'io.vertx:vertx-config:4.1.0'
    compile 'io.vertx:vertx-mysql-client:4.1.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'
    compile 'mysql:mysql-connector-java:8.0.21'
    compile 'log4j:log4j:1.2.17'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'wallpaper'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

jar{

    manifest{
        attributes(
                'Main-Class':'com.zf1976.wallpaper.Application'
        )
    }
}
