plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

ext{
    jacksonVersion = "2.10.3"
}
dependencies {
    compile 'org.jsoup:jsoup:1.13.1'
    compile 'junit:junit:4.13'
    compile 'io.vertx:vertx-core:4.1.0'
    compile 'io.vertx:vertx-config:4.1.0'
    compile 'io.vertx:vertx-codegen:4.1.0'
    annotationProcessor "io.vertx:vertx-codegen:4.1.0:processor"
    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"
    compile 'mysql:mysql-connector-java:8.0.21'
    compile 'log4j:log4j:1.2.17'
}

group = 'org.zf1976'
version = '1.0-SNAPSHOT'
description = 'wallpaper'
java.sourceCompatibility = JavaVersion.VERSION_11

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

//打jar包需要的配置
jar {
    manifest {
        attributes(
                "Manifest-Version": 1.0,
                'Main-Class':'com.zf1976.wallpaper.WallpaperApplication'
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    into('assets') {
        from 'assets'
    }
}
